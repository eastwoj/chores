alice_today:
  child: alice
  date: <%= Date.current %>
  generated_at: <%= Time.current %>

alice_yesterday:
  child: alice
  date: <%= Date.current - 1.day %>
  generated_at: <%= Time.current - 1.day %>

alice_last_month:
  child: alice
  date: <%= Date.current - 1.month %>
  generated_at: <%= Time.current - 1.month %>
